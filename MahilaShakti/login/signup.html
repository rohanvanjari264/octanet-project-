<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the page covers the full viewport height */
            color: #333; /* Dark gray text */
            background-image: url('image.png'); /* Path to your background image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-attachment: fixed; /* Keeps the background fixed in place */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents repeating the image */
        }

        .signup-container {
            background-color: #fff; /* White background for the sign-up box */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;
        }

        .signup-container h2 {
            margin: 0 0 20px 0;
            color: #4CAF50; /* Green color for the header */
            text-align: center;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 1;
            margin-right: 10px;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            flex: 2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #4CAF50; /* Green border on focus */
            outline: none;
        }

        .form-group textarea {
            resize: vertical; /* Allow vertical resizing */
        }

        .form-group-full {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group-full label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group-full textarea {
            width: 100%;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green background for the button */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .form-group button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #4CAF50; /* Green color for the link */
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .signup-container {
                max-width: 100%;
                padding: 15px;
            }

            .form-group {
                flex-direction: column;
            }

            .form-group label {
                margin-right: 0;
                margin-bottom: 5px;
            }

            .form-group input, .form-group select, .form-group textarea {
                flex: 1;
            }

            .form-group button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .signup-container h2 {
                font-size: 24px;
            }

            .form-group label, .form-group input, .form-group select, .form-group textarea, .form-group button {
                font-size: 14px;
            }

            .form-group input, .form-group select, .form-group textarea {
                padding: 8px;
            }

            .form-group button {
                font-size: 14px;
                padding: 10px;
            }

            .back-link a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/submit-signup" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="middle-name">Middle Name</label>
                <input type="text" id="middle-name" name="middle-name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="parent-mobile">Parent Mobile Number</label>
                <input type="tel" id="parent-mobile" name="parent-mobile" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group-full">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="aadhaar">Aadhaar Number</label>
                <input type="text" id="aadhaar" name="aadhaar" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="select">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="not-define">Not Defined</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="Password" name="Password" required>
            </div>
            <div class="form-group">
                <label for="Verify Password">Verify Password</label>
                <input type="password" id="Verify Password" name="Verify Password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div class="back-link">
            <a href="https://mahilashakti.netlify.app/">Back to Home</a> <!-- Replace 'login.html' with the actual URL of your login page -->
        </div>
    </div>

</body>
</html>
